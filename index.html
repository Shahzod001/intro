<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="paren-box">
                    <!-- <h1>
                        Contact
                    </h1> -->
                    <div class="child-box-left">
                        <h2 class="child-left-heading">
                            Learn to code by watching others
                        </h2>
                        <p class="child-left-text">
                            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
                        </p>
                    </div>
                    <div class="child-box-right">
                        <a href="#" class="child-right-link">
                            <strong class="child-right-bold">Try it free 7 days</strong> then $20/mo. thereafter
                        </a>
                        <form action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">
                            <label>
                                <input type="text" name="user_name" id="username" 
                                placeholder="Name" class="input-second" aria-label="username" minlength="2" maxlength="50" required>
                                <span class="mini-box" aria-hidden="true">
                                    First Name cannot be empty
                                </span>
                            </label>
                            <label>
                                <input type="text" name="user_lastname" id="userlastname" 
                                placeholder="Last Name" class="input-second" aria-label="userlastname" minlength="2" maxlength="50" required>
                                <span class="mini-box" aria-hidden="true">
                                    First Name cannot be empty
                                </span>
                            </label>
                            <label>
                                <input type="email" name="user_email" id="useremail" 
                                placeholder="Email Address" class="input-second" aria-label="useremail" minlength="2" maxlength="50" required>
                                <span class="mini-box" aria-hidden="true">
                                    First Name cannot be empty
                                </span>
                            </label>
                            <label>
                                <input type="password" name="user_password" id="userpassword" 
                                placeholder="Password" class="input-second" aria-label="userpassword" minlength="8" maxlength="50" required>
                                <span class="mini-box" aria-hidden="true">
                                    First Name cannot be empty
                                </span>
                            </label>
                            <button type="submit" class="btn">
                                CLAIM YOUR FREE TRIAL
                            </button>
                            <p class="child-right-text">
                                By clicking the button, you are agreeing to our <a href="#" class="text-link">Terms and Services</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./JS/script.js"></script>
</body>
</html>
